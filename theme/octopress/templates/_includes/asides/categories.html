{% if DISPLAY_CATEGORIES|default(true) and categories %}
<section>
  <h1>Categories</h1>
    <ul id="recent_posts">
    {% for category, articles in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ({{ articles|count }})</a></li>
    {% endfor %}
  </ul>
</section>
{% endif %}
